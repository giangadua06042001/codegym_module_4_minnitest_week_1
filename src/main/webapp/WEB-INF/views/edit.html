<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Edit Customer</h3>
<p>
    <a th:href="@{/list}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/list/update}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
         <div>
            <label>Age</label>
            <input type="number" th:field="*{age}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>

        <div>
            <label>salary</label>
            <input type="number" th:field="*{salary}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
